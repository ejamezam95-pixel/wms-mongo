<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WMS â€” Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Warehouse Dashboard</span>
      <button id="btnLogout" class="btn btn-outline-light btn-sm">Logout</button>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Items</h4>
      <div>
        <button id="btnAdd" class="btn btn-success">Add Item</button>
      </div>
    </div>

    <div id="alerts"></div>

    <table class="table table-hover" id="itemsTable">
      <thead>
        <tr><th>Name</th><th>Qty</th><th>Location</th><th>Expiry</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Modal -->
  <div class="modal" tabindex="-1" id="itemModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="itemForm">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="itemId">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input id="itemName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Quantity</label>
              <input id="itemQty" type="number" class="form-control" required value="0">
            </div>
            <div class="mb-3">
              <label class="form-label">Location</label>
              <input id="itemLoc" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Expiry (optional)</label>
              <input id="itemExpiry" type="date" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
