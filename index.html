<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WMS â€” Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height:80vh">
      <div class="col-12 col-md-6">
        <div class="card p-4 shadow-sm">
          <h3 class="mb-3">Warehouse Login</h3>
          <div id="alert"></div>
          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input class="form-control" id="username" value="admin">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" id="password" value="admin123">
            </div>
            <button class="btn btn-primary">Login</button>
          </form>
          <hr>
          <small>Demo account seeded: <strong>admin / admin123</strong></small>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/auth/login', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if(res.ok){
        localStorage.setItem('wms_token', data.token);
        window.location.href = '/dashboard.html';
      } else {
        document.getElementById('alert').innerHTML = '<div class="alert alert-danger">'+(data.message||'Login failed')+'</div>';
      }
    });
  </script>
</body>
</html>
